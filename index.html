---
layout: default
---

{% include bio.html %}

<div class="post-list">
  {% for post in site.posts %}
    <article>
      <a href="{{ post.url | prepend: site.baseurl }}">
      <h2>
        <aside>{{ post.date | date: "%b %-d, %Y" }}</aside>
        {{ post.title }}
      </h2>
      </a>
    </article>
  {% endfor %}
</div>
